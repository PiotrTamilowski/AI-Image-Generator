<!DOCTYPE html>
<html lang="pl">
    <head>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="author" content="Piotr Tamiłowski" />
            <meta name="description" content="This website allows you to generate images based on your prompt" />
            <link rel="icon" type="image/x-icon" href="/Logo/favicon.PNG" />
            <title>AI Image Generator</title>
            <link rel="stylesheet" href="css/style.css" />
        </head>
    </head>
    <body>
        <nav>
            <a href="index.html">
                <img src="Logo/black.png" alt="Logo AI Image Generator" />
                <img src="Logo/blue.png" alt="Logo AI Image Generator" />
            </a>
            <div>
                <a href="generator.html">Generator Obrazów</a>
                <a href="#">Galeria</a>
                <a href="#">Ulubione</a>
            </div>
        </nav>
        <div id="wrapper">
             <div class="flex">
                <div class="settings">
                    <label for="prompt">polecenie</label>
                    <input type="text" id="prompt">
                    <label for="negprompt">negatywne polecenie</label>
                    <input type="text">
                    <label for="aspectRatio"></label>
                    <select id="aspectRatio">
                        <option value="square" default>Kwadrat</option>
                        <option value="portrait">Portret</option>
                        <option value="landscape">Krajobraz</option>
                    </select>
                    <label for="safefilter">Bezpieczny filtr</label>
                    <input type="checkbox" id="safefilter">
                    <label for="seed">ziarno</label>
                    <input type="number" id="seed" value="-1">
                    <label for="style">styl</label>
                    <select id="style">
                        <option default>bez stylu</option>
                        <option value="enhance">enhance</option>
                        <option value="anime">anime</option>
                        <option value="photographic">photographic</option>
                        <option value="digital-art">digital-art</option>
                        <option value="comic-book">comic-book</option>
                        <option value="fantasy-art">fantasy-art</option>
                        <option value="analog-film">analog-film</option>
                        <option value="neonpunk">neonpunk</option>
                        <option value="isometric">isometric</option>
                        <option value="lowpoly">lowpoly</option>
                        <option value="origami">origami</option>
                        <option value="line-art">line-art</option>
                        <option value="craft-clay">craft-clay</option>
                        <option value="3d-model">3d-model</option>
                        <option value="pixel-art">pixel-art</option>
                        <option value="texture">texture</option>
                        <option value="futuristic">futuristic</option>
                        <option value="realism">realism</option>
                        <option value="watercolor">watercolor</option>
                        <option value="photorealistic">photorealistic</option>
                    </select>
                    <label for="steps">Liczba kroków</label>
                    <input type="range" min="1" max="500" value="20">
                </div>
                <div class="output">

                </div>
             </div>
        </div>
        <script src="js/nav.js"></script>
    </body>
</html>
